<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="affiche()"> 
  <div id="createSection" class="container d-none">
    <h2 class="text-center text-primary">Créer votre compte</h2>
    <form class="row mt-3 needs-validation" onsubmit="create(event)" novalidate>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="nom" id="nom" placeholder="Name" required>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
     </div>

     <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="Description" id="descript" placeholder="Description" required>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
     </div>

     <button type="submit" class="btn btn-success">S'inscrire</button>
    </form>
  </div>
  <div id="listSection">
    <button class="btn btn-success mt-3" onclick="showCreateForm()">Créer</button>
    <table class="table table-striped table-responsive container-fluid">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tab"></tbody>
    </table>
  </div>
   
  
 

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row mt-3">
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" name="nom" id="nom" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="Description">Description</label>
              <input type="text" class="form-control" name="Description" id="descript" placeholder="Description">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  onclick="save()">Save changes</button> 
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="produit.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>$(function () {
      $("#myModal").on("shown.bs.modal", function (e) {
        var my_id_value = $(e.relatedTarget).data('id');
        // alert(my_id_value);
        updateItem(my_id_value);
        // console.log($(e.relatedTarget).data('id'));
      });
    });</script>
</body>
</html>
