<!DOCTYPE html>
<html>

<head>
  <title>list</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="list.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="afficheList()">
  <button id="btnAjouter" class="btn btn-success mt-3"><a href="create.html">Create User</a></button>
  <table class="table table-striped table-responsive container-fluid">
    <thead>
      <tr>
        <th>#</th>
        <th id="Username">Username</th>
        <th id="mail">Email</th>
        <th id="age1">Age</th>
        <th id="city1">City</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="alltab">

    </tbody>

  </table>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">update list</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row mt-3">
            <div class="form-group">
              <label for="userName">User Name</label>
              <input type="text" class="form-control" name="nom" id="nom" placeholder="User Name">
            </div>

            <div class="form-group">
              <label for="E-mail">E-mail</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" name="age" id="age" placeholder="age">
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" id="city" placeholder="city">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  onclick="save()">Save changes</button> 
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="list.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>$(function () {
      $("#myModal").on("shown.bs.modal", function () {
        var my_id_value = $('#update_btn').data("id");
        // alert(my_id_value);
        updateItem(my_id_value);
        
      });
    });</script>
</body>

</html>
