<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>créer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary">Créer votre compte</h2>
    <form class="row mt-3 needs-validation" onsubmit="create(event)" novalidate>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="nom" id="nom" placeholder="Name" required>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
     </div>

     <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="Description" id="descript" placeholder="Description" required>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
     </div>

     <button type="submit" class="btn btn-success">S'inscrire</button>
    </form>
  </div>

  <script src="produit.js"></script>
</body>
</html>
