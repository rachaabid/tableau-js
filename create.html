<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Create</title>
</head>

<body>
  <div class="container">
    <h2 class="text-center text-primary">Cr√©er votre compte</h2>
    <form class="row mt-3 needs-validation" onsubmit="create(event)" novalidate>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" name="nom" id="nom" placeholder="User Name" required>
        <div class="valid-feedback">
          Bien
        </div>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="E-mail">E-mail</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
        <div class="valid-feedback">
          Bien
        </div>
        <div class="invalid-feedback">
          Email invalid.
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" name="age" id="age" placeholder="age" required>
        <div class="valid-feedback">
          Bien
        </div>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city" placeholder="city" required>
        <div class="valid-feedback">
          Bien
        </div>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
      </div>

      <button type="submit" class="btn btn-success">S'inscrire</button>
  

    </form>
  </div>

  <script src="create.js"></script>
</body>

</html>
